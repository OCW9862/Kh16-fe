<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인스타그램 로그인2</title>
    <style>
        * {
            box-sizing: border-box;
        }

        /* 클래스를 선택할 때는 앞에 점(.)을 찍는다 */
        .logo {
            width: 175px;
        }
        .field, .btn {
            width: 350px;
            display: block;
            font-size: 16px;
            padding: 0.5em;
            margin: 10px 0;
        }
        .divider {
            width: 350px;
            margin: 20px 0;
        }
        .link {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <img src="./images/Instagram.jpg" class="logo">    
    <form>
        <input type="text" class="field">
        <input type="password" class="field">
        <button class="btn">로그인</button>
    </form>
    <hr class="divider">
    <a href="#" class="link">비밀번호가 기억이 나지 않습니까?</a>
</body>
</html>
