<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 등록</title>
    <link rel="stylesheet" type="text/css" href="./commons.css">
    <style>

    </style>
</head>
<body>
    <form autocomplete="off">
    <div class="container w-800">
        <div class="cell">
            <h1>게시글 작성</h1>
        </div>
        <div class="cell">
            글은 자신의 인격입니다.<br>
            타인에 대한 무분별한 예고 없이 삭제될 수 있습니다.
        </div>
        <div class="cell right">
            <input type="checkbox" name="boardNotice" value="Y">
            <span>공지사항으로 등록</span>
        </div>
        <div class="cell">
            <label>제목</label>
            <input type="text" name="boardTitle" required class="field w-100">
        </div>
        <div class="cell">
            <label>내용</label>
            <textarea name="boardContent" rows="10" required class="field w-100"></textarea>
    </div>
    <div class="cell right">
            <a href="list" class="btn-neutral">목록으로</a>
            <button class="btn btn-positive">등록하기</button>
        </div>
    </div>   
    </form>
</body>
</html>
