<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일 태그 사용</title>
    <!--
        style 태그를 사용하여 디자인
        - 선택자(selector)를 이용하여 대상을 지정
        - 디자인 속성명과 속성값을 작성하여 일괄적으로 디자인

        (장점) 가독성이 좋다. 재사용이 가능.
        (단점) 선택자를 공부해야함

        이 방식을 메인 디자인으로 채택하여 사용
        (style 태그는 화면에 나오지 않으므로 head에 배치)
    -->
    <style>
        input {
            font-size: 50px;    
        }        
    </style>
</head>
<body>

    <input> <br>
    <input> <br>
    <input> <br>
</body>
</html>
