<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position의 이해</title>
    <link rel="stylesheet" type="text/css" href="./commons.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <style>
        body {
            height: 5000px;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: white;
            box-shadow: 0 0 0 1px black;

            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container w-800">
        <div class="cell center">
            <h1>Position의 이해</h1>
        </div>
        
        <!-- position:static;이면 기본값으로 배치 순서에 따라 위치가 정해지며 변경 불가능  -->
        <div class="cell">
            <div class="box" style="position: static;">1</div>
            <div class="box" style="position: static;">2</div>
            <div class="box" style="position: static;">3</div>
        </div>

        <!-- 
            position:relative는 static과 배치 원리는 같지만 미세조정이 가능함 
            - 위치 조정 : top, bottom, left, right
            - 위치 조정 시 겹치는 경우 z-index 로 우선순위를 지정 (기본값 0)
        -->
        <div class="cell">
            <div class="box" style="position: relative; top: 30px; left:30px; z-index: 99;">4</div>
            <div class="box" style="position: relative; top: 15px; left: 15px; z-index: 0">5</div>
            <div class="box" style="position: relative;">6</div>
        </div>

        <!--
            position:absolute를 사용하면 
            가장 가까운 position이 설정된 영역(relative, absolute, fixed)을 기준으로 위치를 계산(없으면 body)
            - 위치 조정 가능, z-index 설정 가능
            - z-index를 매우 크게 줘서 절대로 가려지지 않게 처리하는것이 중요
        -->
        <div class="cell" style="position: relative;">
            <div class="box" style="position: absolute; top:30px; left:30px; z-index: 999;">7</div>
            <div class="box" style="position: absolute; top:15px; left:15px;">8</div>
            <div class="box" style="position: absolute;">9</div>
        </div>

        <!--
            position:fixed로 설정하면 뷰포트(viewport)를 기준으로 위치를 지정 (사람이 보는 화면)
            - 내 시야를 따라 움직이는 배치가 가능
            - 다른 position보다 z-index가 같아도 위에 나옴
        -->
        <div class="cell">
            <div class="box" style="position: fixed; top: 30px; left:30px;">10</div>
            <div class="box" style="position: fixed; top: 15px; left: 15px;">11</div>
            <div class="box" style="position: fixed;">12</div>
        </div>

    </div>
</body>
</html>
