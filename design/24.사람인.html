<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사람인 채용공고</title>
    <link rel="stylesheet" type="text/css" href="./commons.css">
    <style>
        .card {
            padding: 25px;
            border: 1px solid #b2bec3;
            border-radius: 15px;
            box-shadow: 0 0 15px 0px transparent;
            transition-property: box-shadow, transform;
            transition-duration: 0.1s;
            transition-timing-function: ease-out;
        }
        .card:hover {
            box-shadow: 0 0 15px 0px #636e72;
            transform: scale(1.01);
        }
    </style>
</head>
<body>
    <div class="container w-500">
        <div class="cell center">
            <h1>사람인 채용공고</h1>
        </div>

        <div class="cell mt-40">
            <div class="card">
                <div class="cell mb-0">
                    <img src="https://dummyimage.com/100x40">
                </div>
                <div class="cell">
                    <h3 class="mt-0 mb-0">[STREAMBASE] 컨텐츠마케터 채용</h3>
                </div>
                <div class="cell mt-0 mb-0">(주) 허밍아비스</div>
                <div class="cell mt-0 mb-0">&#127760; 서울전체 | 3년 | 고졸↑</div>
                <div class="cell mt-20">
                    <div class="flex-box">
                        <div class="w-100 left">합격 시 50만원</div>
                        <div class="w-100 right">~10.05(일) ☆</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
