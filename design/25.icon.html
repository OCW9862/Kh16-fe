<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이콘 만들기</title>
    <link rel="stylesheet" type="text/css" href="./commons.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <style>
        .melon-search {
            border: 4px solid rgb(0, 205, 62);
            border-radius: 50px;
            font-size: 30px;
        }
        .melon-search > .field {
            border: none;
            background-color: transparent;
            font-size: inherit;
        }
        .melon-search > .btn {
            border: none;
            background-color: transparent;
            color: rgb(0, 205, 62);
            font-size: inherit;
        }
    </style>
</head>
<body>
    <div class="container w-600">
        <div class="cell center">
            <h1>아이콘 사용하기</h1>
        </div>
        <div class="cell">
            <i class="fa-solid fa-star red"></i>
            <i class="fa-solid fa-star orange"></i>
            <i class="fa-solid fa-star yellow"></i>
            <i class="fa-solid fa-star green"></i>
            <i class="fa-solid fa-star blue"></i>
            <i class="fa-regular fa-star red"></i>
            <i class="fa-regular fa-star orange"></i>
            <i class="fa-regular fa-star yellow"></i>
            <i class="fa-regular fa-star green"></i>
            <i class="fa-regular fa-star blue"></i>
        </div>
        <div class="cell">
            <button class="btn btn-positive">
                <i class="fa-solid fa-star"></i>
                <span>즐겨찾기</span>
            </button>
        </div>

        <div class="cell">
            <div class="flex-box melon-search">
                <input type="text" class="field flex-fill">
                <button class="btn" style="flex-basis: 2em;">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>

        <div class="cell">
            <i class="fa-brands fa-youtube red"></i>
            <i class="fa-brands fa-youtube red fa-2x"></i>
            <i class="fa-brands fa-youtube red fa-3x"></i>
            <i class="fa-brands fa-youtube red fa-4x"></i>
            <i class="fa-brands fa-youtube red fa-5x"></i>
            <i class="fa-brands fa-youtube red fa-6x"></i>
            <i class="fa-brands fa-youtube red fa-7x"></i>
            <i class="fa-brands fa-youtube red fa-8x"></i>
            <i class="fa-brands fa-youtube red fa-9x"></i>
            <i class="fa-brands fa-youtube red fa-10x"></i>
            <span class="fa-brands fa-youtube red fa-10x"></span>
        </div>

        <div class="cell">
            <button class="btn btn-positive">
                <i class="fa-solid fa-heart fa-beat"></i>
                <span class="ms-10">좋아요</span>
            </button>
            <button class="btn btn-positive">
                <i class="fa-solid fa-heart fa-fade"></i>
                <span class="ms-10">좋아요</span>
            </button>
            <button class="btn btn-positive">
                <i class="fa-solid fa-heart fa-bounce"></i>
                <span class="ms-10">좋아요</span>
            </button>
            <button class="btn btn-positive">
                <i class="fa-solid fa-heart fa-flip"></i>
                <span class="ms-10">좋아요</span>
            </button>
            <button class="btn btn-positive">
                <i class="fa-solid fa-heart fa-shake"></i>
                <span class="ms-10">좋아요</span>
            </button>
            <button class="btn btn-positive">
                <i class="fa-solid fa-heart fa-spin"></i>
                <span class="ms-10">좋아요</span>
            </button>
        </div>
    </div>
</body>
</html>
