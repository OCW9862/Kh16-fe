<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열과 입력창</title>
    <link rel="stylesheet" type="text/css" href="./commons.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <style>
        
    </style>

    <script type="text/javascript">
        //자바스크립트에서 문자열 관련하여 알아야 할 내용이 있을까?
        //- 자바스크립트의 문자열은 배열과 같다
        var str = "hello javascript";
        console.log(str);
        console.log(str[0]);//h
        console.log(str.length);//js에서는 모든 길이가 length 하나로 통일
        console.log(str.indexOf("java"));//startsWith(), endsWith(), contains()가 없음
        console.log(str.replace("java", "type"));
        //자바는 정규표현식도 문자열로 만들지만 자바스크립트는 전용 생성 방법이 존재
        //String regex = "^[a-z]+$";
        //System.out.println(str.matches(regex));

        var regex = /^[a-z]+$/;
        console.log(regex.test(str));
    </script>

    <script type="text/javascript">
        function calculateLength() {
            var target = document.querySelector(".target");
            //var div = document.querySelector(".target + div");
            var div = target.nextElementSibling;//바로 뒤 태그 선택 (↔ prevElementSibling)

            var count = target.value.length;
            div.textContent = "입력된 글자 수 : " + count;
        }
    </script>
</head>
<body>
    <div class="container w-800">
        <div class="cell center">
            <h1>문자열과 입력창</h1>
        </div>
        
        <div class="cell">
            <input type="text" class="field w-100 target" oninput="calculateLength();">
            <div>입력된 글자 수 : 0</div>
        </div>
    </div>
</body>
</html>
