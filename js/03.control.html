<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트의 조건과 반복</title>
    <script>
        //제어문 
        //= 조건문(if/switch) + 반복문(for/while/do-while) + 제어키워드(break/continue)
        //- 코드를 순차적으로 실행하는 것이 아니라 어떤 규칙에 의해 실행하도록 처리할 수 있다
        //- 자바와 구조가 같다

        //(Q) number라는 변수에 숫자를 하나 넣어두고 홀수/짝수 판정하여 출력
        var number = 5;

        console.log(number % 2 == 0 ? "짝수" : "홀수");//자바와 동일

        if(number % 2 == 0) {//자바와 동일
            console.log("짝수");
        }
        else {
            console.log("홀수");
        }

        switch(number % 2) {
        case 0: console.log("짝수"); break;
        case 1: console.log("홀수"); break;
        }

        //(Q) 1부터 10까지 출력
        for(var i=1; i <= 10; i++) {
            console.log("i = " + i);
        }

        //(Q) 1부터 10까'지 합계 출력
        var total = 0;
        for(var i=1; i <= 10; i++) {
            total += i;
        }
        console.log("total = " + total);


    </script>
</head>

</body>
</html>
