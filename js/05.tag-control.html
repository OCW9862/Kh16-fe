<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그 제어</title>
    <link rel="stylesheet" tabindex="text/css" href="./common.css">
    <script>
        //목표 : 비밀번호 입력창의 type을 text로 바꾸는 함수를 만들어서 표시 버튼을 누르면 실행하도록 배치
        function changeToShow() {
            //변수 = document.querySelector("CSS선택자");
            var target = document.querySelector("[name=memberPw]");
            //console.log(target);
            target.type = "text";// target이 쳐다보는 태그의 type 속성을 text로 바꾸세요
        }
        function changeToHide() {
            var target = document.querySelector("[name=memberPw]");
            target.type = "password";
        }
    </script>
</head>
<body>
   <div class="container w-600">
        <div class="cell center">
            <h1>이벤트 다루기</h1>
        </div>

        <div class="cell">
            <input type="password" name="memberPw" class="field w-100">
        </div>
        <div class="cell">
            <button type="button" class="btn btn-positive" onclick="changeToShow();">비밀번호 표시</button>
            <button type="button" class="btn btn-negative" onclick="changeToHide();">비밀번호 숨김</button>
        </div>
   </div> 
</body>
</html>
