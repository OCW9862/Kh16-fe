<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
    <script>
        //함수는 입력과 반환을 가지는 독립된 코드 실행 단위
        //- 자바에서는 이것을 베소드(method)라고 부른다
        //- 함수는 혼자서 존재할 수 있어야 하고, 메소드는 어딘가에 포함되어야 한다

        //자바라면...
        //public void dummy(int a) {
        //  System.out.pritnln("메소드 테스트 : " + a);
        //}

        //자바스크립트라면...
        function dummy(a) {
            console.log("함수 테스트 : " + a);
        }

        //함수를 부루고 싶다면?
        // - 형태에 맞거나 맞지 않거나 이름으로 호출 가능
        // - 궁극적인 목표는 "버튼"과 같은 컴포넌트 자극이 왔을 때 실행시키는 것
        //dummy(); //자바에서 불가능한 호출
        //dummy(10);
        //dummy(10, 20, 30); //자바에서 불가능한 호출
    </script>
</head>

</body>
</html>
