<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 크기 조절</title>
    <link rel="stylesheet" type="text/css" href="./commons.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <style>
        .target {
            transition-property: width, height;
            transition-duration: 0.1s;
            transition-timing-function: ease-out;
        }
    </style>

    <script type="text/javascript">
        function changeToSmall() {
            var target = document.querySelector(".target");
            //target.style = "width:150px; height:150px";//style 전체 덮어쓰기(기존 style이 제거됨)
            target.style.width = "150px";//style 특정 속성만 덮어쓰기(기존 style이 유지됨)
            target.style.height = "150px";
        }
        function changeToMedium() {
            var target = document.querySelector(".target");
            target.style.width = "300px";
            target.style.height = "300px";
        }
        function changeToLarge() {
            var target = document.querySelector(".target");
            target.style.width = "450px";
            target.style.height = "450px";
        }
    </script>
</head>
<body>
    <div class="container w-800">
        <div class="cell center">
            <h1>이미지 제어</h1>
        </div>
        
        <div class="cell center">
            <button type="button" class="btn btn-neutral" onclick="changeToSmall();">작게</button>
            <button type="button" class="btn btn-neutral" onclick="changeToMedium();">보통</button>
            <button type="button" class="btn btn-neutral" onclick="changeToLarge();">크게</button>
        </div>

        <div class="cell center">
            <img src="https://picsum.photos/500" class="target" style="width: 300px; height: 300px;">
        </div>
    </div>
</body>
</html>
