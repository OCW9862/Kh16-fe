<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인 스타일</title>
</head>
<body>
    <!--
        인라인 스타일
            -태그에 대한 다자인을 변경하기 위해 style 속성을 사용하는 방식
            -이름과 값을 콜론(:)으로 연결하여 사용
            -설정항목이 여러개라면 세미콜론(;)으로 구분하여 사용 
            -어떤 속성이 어떤 효과를 주는지만 외우면 됨

            (장점) 어떤 방식의 디자인보다 우선순위가 높다
            (단점) 알아보기가 힘들다 (가독성이 낮다). 모듈화 불가능

            메인 디자인 용도는 아니고 중요한 몇 가지를 설정할 때 사용
        -->
    <input style="font-size: 50px;">
</body>
</html>
